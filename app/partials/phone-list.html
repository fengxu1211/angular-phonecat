<div class="masthead">
  <h3 class="muted">Phone Gallery</h3>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav">
          <li><a href="#">Discover Android</a></li>
          <li class="active"><a href="#">Browse Devices</a></li>
          <li><a href="#">Get Apps</a></li>
        </ul>
      </div>
    </div>
  </div><!-- /.navbar -->
</div>
<hr>
<div class="form-inline">
  <input ng-model="query" type="text" placeholder="Search...">
  <label>Sort by</label>
  <select ng-model="orderProp">
    <option value="name">Alphabetical</option>
    <option value="age">Newest</option>
  </select>
</div>
<!-- Example row of columns -->
<div class="row phones">
  <div ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="span5">
    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
    <h4>{{phone.name}}</h4>
    <p>{{phone.snippet}}</p>
    <p><a class="btn btn-info" href="#/phones/{{phone.id}}">View details <i class="icon-external-link"></i></a></p>
  </div>
</div>
<hr>
